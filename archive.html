<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archived Events - Ghana Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gray-800 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">ðŸ“‚ Archived Events</h1>
    <a href="events.html" class="mt-3 inline-block bg-green-600 px-4 py-2 rounded hover:bg-green-700">â¬… Back to Upcoming Events</a>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4">
    <div id="archiveList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const today = new Date().toISOString().split('T')[0];
    const events = [
      { title: "Afrobeat Concert", date: "2025-08-15", location: "Accra Stadium", image: "https://via.placeholder.com/400" },
      { title: "Chale Wote Festival", date: "2025-07-20", location: "James Town", image: "https://via.placeholder.com/400" },
      { title: "Food Fair", date: "2025-06-10", location: "Kumasi Park", image: "https://via.placeholder.com/400" }
    ];

    const archiveList = document.getElementById('archiveList');
    events.forEach(event => {
      if (event.date < today) {
        const card = document.createElement('div');
        card.className = "bg-white rounded shadow hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${event.image}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">${event.title}</h3>
            <p class="text-sm text-gray-600">${event.date} â€¢ ${event.location}</p>
          </div>`;
        archiveList.appendChild(card);
      }
    });
  </script>
</body>
</html>
