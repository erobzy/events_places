<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places to Visit - Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">üèù Places to Visit in Ghana</h1>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4">
    <div id="placesList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const places = [
      { name: "Cape Coast Castle", description: "Historical landmark", image: "https://via.placeholder.com/400" },
      { name: "Kakum National Park", description: "Rainforest canopy walk", image: "https://via.placeholder.com/400" }
    ];
    const placesList = document.getElementById('placesList');
    places.forEach(place => {
      const card = document.createElement('div');
      card.className = "bg-white rounded shadow hover:shadow-lg transition";
      card.innerHTML = `
        <img src="${place.image}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">${place.name}</h2>
          <p class="text-sm text-gray-600 mt-2">${place.description}</p>
        </div>`;
      placesList.appendChild(card);
    });
  </script>
</body>
</html>
